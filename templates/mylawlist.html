<ion-view view-title="案件列表" class="has-subheader">

    <div id="search-box" class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input id="queryReg" type="search" placeholder="输入关键词" ng-model="keyWords"
                   ng-change="onInputSearchLC(keyWords)">

        </div>
    </div>
    <ion-content class="has-subheader">

        <ion-list>
            <ion-item class="item-icon-right item-text-wrap"
                    ng-repeat="lc in MyLawCase" ng-href="#/app/caselog/{{lc.lcNo}}">
                    <span class="caseTitle">
                         {{lc.name}}
                    </span>
                         <span class="item-note">
                          {{lc.stateName}}
                     </span>

            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
