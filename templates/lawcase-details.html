<ion-view view-title="案件详情">
    <ion-content has-bouncing="true">
        <div class="card">
            <div class="item item-divider positive-bg caseTitle">
                {{LawCase.name}}
            </div>
            <div class="item item-text-wrap">
                {{LawCase.describe}}
            </div>

        </div>
        <div class="card">
            <div class="item item-divider positive-bg">
                解决方案
            </div>
            <div class="item item-body">
                <ion-list>

                    <a class="item item-remove-animate  item-icon-right "  ng-class="{'link-disabled':(!LawCase.solutionNo)}" ng-href="#/app/lcFoucs/{{LawCase.solutionNo}}">
                        <i class="ion-qr-scanner menu-icon padding-right"></i>
                        争议焦点
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>
                    <a class="item item-remove-animate  item-icon-right"  ng-class="{'link-disabled':(!LawCase.solutionNo)}"  ng-href="#/app/lcJudgeGist/{{LawCase.solutionNo}}">
                        <i class="ion-ios-paper-outline menu-icon padding-right"></i>
                        裁判要旨
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                    <a class="item item-remove-animate  item-icon-right"  ng-class="{'link-disabled':(!LawCase.solutionNo)}"
                       ng-href="#/app/lcRelatedCase/{{LawCase.solutionNo}}">
                        <i class="ion-ios-list-outline menu-icon padding-right"></i>
                        相关案例
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>


                    <a class="item item-remove-animate  item-icon-right"  ng-class="{'link-disabled':(!LawCase.solutionNo)}"
                       ng-href="#/app/lcLegalBasis/{{LawCase.solutionNo}}">
                        <i class="ion-ios-folder-outline menu-icon padding-right"></i>
                        法律依据
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                    <a class="item item-remove-animate item-icon-right"  ng-class="{'link-disabled':(!LawCase.solutionNo)}"
                       ng-href="#/app/lcMainView/{{LawCase.solutionNo}}">
                        <i class="ion-ios-chatboxes-outline menu-icon padding-right"></i>
                        主流观点
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                </ion-list>

                <div class="item tabs tabs-secondary ">
                    <a class="tab-item has-badge" href="javascript:void(0)" ng-click="unlikeLc()">
                        <i class=" ion-thumbsdown assertive">
                            {{lcFav.unlikeCount}}
                        </i>
                    </a>
                    <a class="tab-item has-badge" href="javascript:void(0)" ng-click="likeLc()">
                        <i class=" ion-thumbsup assertive">
                            {{lcFav.likeCount}}
                        </i>
                    </a>

                    <a class="tab-item has-badge" href="javascript:void(0)" ng-click="addFavorite()">
                        <i class=" ion-eye assertive">
                            {{lcFav.favCount}} <i class="small-title" ng-if="lcFav.isMyFav">已关注</i>
                        </i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider positive-bg">网友留言
                <a class="youhuashuo" style="float: right; text-decoration: none" href="javascript:void(0)" ng-click="sayWords=!sayWords">我有话说</a>
            </div>

            <div class="item item-body" ng-show="sayWords">

                <div class="texteara" style="display: block;">
                    <textarea class="txtaeara" name="content" id="commentTextarea">我来说两句</textarea>

                    <p><input id="cancel_pl" class="ipt-cancel" type="button" value="取消">
                        <input class="ipt-go" type="submit" value="发送"></p>
                </div>

            </div>

            <div class="item item-body ">
                <div class="list">
                    <div class="item row-no-padding " ng-repeat="message in Comments">
                        <h3> {{message.C_Content}}</h3>

                        <div style="text-align: right">
                            <span>{{message.username}}</span>&nbsp;
                            <span>{{message.time}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" ng-style="{'display':display}">
                <button class="button button-outline  button-block button-small" ng-click="getMessages()">
                    加载更多...{{display}}
                </button>
            </div>
        </div>

    </ion-content>

</ion-view>
