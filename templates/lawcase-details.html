<ion-view view-title="案件详情">
    <ion-content has-bouncing="true">
        <div class="card">
            <div class="item item-divider caseTitle">
                胡宗明与王志友医疗事故损害赔偿纠纷上诉案
            </div>
            <div class="item item-text-wrap">
                《胡贵云诉李仕兵等道路交通事故人身损害赔偿案》，案号：四川省天全县人民法院(2010)天全民初字第250号，载于《中国法院2012年度案例：道路交通纠纷》（185）。

            </div>

        </div>
        <div class="card">
            <div class="item item-divider">
                解决方案
            </div>
            <div class="item item-body">
                <ion-list>

                    <a class="item item-remove-animate  item-icon-right">
                        裁判要旨
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                    <a class="item item-remove-animate  item-icon-right"
                       href="#/app/fy-search">
                        相关案例
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                    <a class="item item-remove-animate  item-icon-right"
                       href="#/app/fy-search">
                        法律依据
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                    <a class="item item-remove-animate item-icon-right"
                       href="#/app/fy-search">
                        主流观点
                        <i class="icon ion-chevron-right icon-accessory"></i>

                    </a>

                </ion-list>

                <div class="item tabs tabs-secondary ">
                    <a class="tab-item has-badge" href="#">
                        <i class=" ion-thumbsdown assertive">
                            68
                        </i>
                    </a>
                    <a class="tab-item has-badge" href="#">
                        <i class=" ion-thumbsup assertive">
                            900
                        </i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider">网友留言
                <a class="youhuashuo" style="float: right; text-decoration: none" href="#">我有话说</a>
            </div>

            <div class="item item-body">

                <div class="texteara" style="display: block;">
                    <textarea class="txtaeara" name="content" id="commentTextarea">我来说两句</textarea>

                    <p><input id="cancel_pl" class="ipt-cancel" type="button" value="取消">
                        <input class="ipt-go" type="submit" value="发送"></p>
                </div>

            </div>

            <div class="item item-body ">
                <div class="list">
                    <div class="item row-no-padding " ng-repeat="message in Comments">
                        <h3> {{message.C_Content}}</h3>

                        <div style="text-align: right">
                            <span>{{message.username}}</span>&nbsp;
                            <span>{{message.time}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" ng-style="{'display':display}">
                <button class="button button-outline  button-block button-small" ng-click="getMessages()">
                    加载更多...{{display}}
                </button>
            </div>
        </div>

    </ion-content>

</ion-view>
