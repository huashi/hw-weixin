<ion-view view-title="{{navTitle}}" class="has-subheader">

    <div id="search-box" class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input id="queryReg" type="search" placeholder="输入关键词" ng-model="searchReg"
                   ng-change="doSearch(this)">

        </div>

        <div class="button-bar">

            <select class="item " style="border: none;margin-left: 1em;">
                <option selected>默认排序</option>
                <option>发生地</option>
                <option>关注度</option>
                <option>评论数</option>
            </select>
        </div>
    </div>
    <ion-content class="has-subheader">

        <ion-list>
            <ion-item
                    ng-repeat="lc in MyLawCase" href="#/app/lawcase-details/{{lc.id}}">
                    <span class="caseTitle">
                        {{lc.LC_Name}}
                    </span>
                         <span class="item-note">
                          已结案
                     </span>

            </ion-item>

        </ion-list>
        <div  ng-style="{'display':display}">
            <button class="button button-outline  button-block button-small" ng-click="getMyLawCase()">
                加载更多...
            </button>
        </div>
    </ion-content>

</ion-view>
