<ion-view view-title="我的案件">
    <ion-content>
        <div class="card">
            <div class="item item-body">
                <ion-list>

                    <a class="item  item-icon-right"
                       ng-repeat="lc in MyLawCase" href="#/app/lawcase-details/{{lc.id}}">
                    <span class="caseTitle">
                        {{lc.LC_Name}}
                    </span>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                         <span class="item-note item-icon-right">
                           {{lc.OccurDate}}
                     </span>
                    </a>

                </ion-list>

            </div>
        </div>

    </ion-content>

</ion-view>
