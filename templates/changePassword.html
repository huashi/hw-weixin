<ion-view view-title="修改密码">
    <ion-content class="content padding" has-bouncing="false">
        <div class="error" ng-show="formModel.error" ng-model="formModel.error">{{formModel.error}}</div>
        <form ng-submit="doChange()">
            <div class="list">
                <label class="item item-input item-floating-label item-md-input">
                    <span class="input-label">原密码</span>
                    <input class="md-input" type="password" placeholder="原密码"  ng-model="formModel.oldpwd">
                    <div class="highlight"></div>
                </label>
                <label class="item item-input item-floating-label item-md-input">
                    <span class="input-label">新密码</span>
                    <input class="md-input" type="password"  placeholder="新密码" ng-model="formModel.newpwd">
                    <div class="highlight"></div>
                </label>

                <label class="item item-input item-floating-label item-md-input">
                    <span class="input-label">再输一遍</span>
                    <input class="md-input" type="password" placeholder="再输一遍"  ng-model="formModel.newpwd2">
                    <div class="highlight"></div>
                </label>

                <input type="submit" ng-disabled="!(formModel.oldpwd && formModel.newpwd&&formModel.newpwd2)"
                       class="button button-block button-positive view-button" value="确认修改">
            </div>
        </form>
    </ion-content>
</ion-view>
