<ion-view view-title="填写申请">
    <ion-content has-bouncing="true">
        <div class="card">
            <div class="item item-divider">
                选择案件
            </div>
            <ion-list>
                <div style="text-align:center;padding:20px;margin-top:50px;width:100%;font-size:17px;color:#666;" ng-if="MyLawCase.error">
                    <i class="icon ion-android-notifications-none" style="font-size:80px;color:#cccccc"></i>
                    <br/><br/>没有与您相关的案件
                </div>
                <ion-item  ng-repeat="lc in MyLawCase">

                    <ion-checkbox ng-model="isChecked"> </ion-checkbox>
                    {{lc.name}}
                </ion-item>

            </ion-list>
        </div>
        <div class="card">
            <div class="item item-divider">
                申请信息
            </div>
            <label class="item item-input">
                <span class="input-label">申请理由：</span>
                <input type="text" ng-model="loginData.username" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">所需金额（元）：</span>
                <input type="text" ng-model="loginData.username" placeholder="">
            </label>
        </div>
        <div class="list-inset">
        <button class="button button-positive button-full" ng-disabled="MyLawCase.error">
            提交申请
        </button>
            </div>
    </ion-content>

</ion-view>
