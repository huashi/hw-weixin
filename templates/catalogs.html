<ion-view view-title="HONGWEI">
    <ion-content class="no-padding" has-bouncing="false">

        <!--<link href="../lib/metro/css/metro.css" rel="stylesheet">-->
        <link href="../lib/metro/css/metro-icons.css" rel="stylesheet">

        <div class="no-padding" style="margin: 0">
            <div class="row no-padding"  style="margin:  0 0 10px 0">
                <ion-slide-box   auto-play="true" slide-interval="3000"  does-continue="true"  class="ad">
                    <ion-slide >
                        <img class="ad" src="../img/ad/1.jpg" alt="">
                    </ion-slide>
                    <ion-slide >
                        <img class="ad" src="../img/ad/2.jpg" alt="">
                    </ion-slide>

                </ion-slide-box>
            </div>
            <div class="row">
                <a class=" col tile  fg-cyan " style="background-color: inherit;" href="#/app/upload-lawcase">
                    <div class="tile-content iconic">
                        <span class="icon mif-upload"></span>
                    </div>
                    <span class="tile-label ">上传案件</span>
                </a>
                <a class="col tile  fg-green" style="background-color: inherit;" href="#/app/lawcaselist/0" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon mif-database"></span>
                    </div>
                    <span class="tile-label">所有案件</span>
                </a>
                </div>
            <div class="row">
                <a class="col tile  fg-emerald"  style="background-color: inherit;" href="#/app/undowork" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon mif-bubbles"></span>
                    </div>
                    <div class="tile-label">知识问答</div>
                </a>
                <a class="col tile  fg-lightRed"  style="background-color: inherit;" href="#/app/newslist" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon mif-target"></span>
                    </div>
                    <span class="tile-label">法律新闻</span>
                </a>
            </div>
        </div>
    </ion-content>

</ion-view>
