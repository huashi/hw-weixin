<ion-view view-title="新闻内容">
    <ion-content class="padding" has-bouncing="false" style="top: 25px;">

        <div class="list card">
            <div class="item item-body">
                <h2>{{News.title}}</h2>
                <i class="assertive small-title">
                    {{News.date}}
                </i>
                <i class="assertive small-title">
                    来自：{{News.source}}
                </i>
                <i class="ion-star assertive title ion-defaultsize" ng-click="addFavorite()" href="#" style="float: right;">
                    {{News.favCount}} <i class="small-title" ng-if="News.isMyFav">您已收藏</i>
                </i>
            </div>
            <div class="item-body">
                <div class="article-text" ng-bind-html="News.content">

                </div>
            </div>


        </div>
        <div class="list card">
            <div class="item item-divider  calm-bg">相关阅读</div>
            <div class="item item-body ">
                <ion-list>
                    <div style="text-align:center;padding:0px;width:100%;font-size:17px;color:#666;" ng-if="!News.reletedNews.length||News.reletedNews.length==0">
                        <i class="icon ion-android-notifications-none" style="font-size:40px;color:#cccccc"></i>
                        <br/><br/>没有相关新闻
                    </div>

                    <ion-item class=" item-icon-right"
                              type="item-text-wrap" ng-repeat="news in News.reletedNews" href="#/app/newslist/{{news.id}}">
                        {{$index+1}}、{{news.title}}
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider  stable-bg">网友留言
                <a class="youhuashuo" style="float: right; text-decoration: none" href="javascript:void(0)"  ng-click="sayWords=!sayWords">我有话说</a>
            </div>

            <div class="item item-body"  ng-show="sayWords">

                <div class="texteara" style="display: block;">
                    <textarea class="txtaeara" name="content" ng-model="$parent.Message" id="commentTextarea" placeholder="我来说两句"></textarea>

                    <p><input id="cancel_pl" class="ipt-cancel" type="button" ng-click="sayWords=!sayWords" value="取消">
                        <input class="ipt-go" type="submit" value="发送"  ng-click="doSendComment()"></p>
                </div>

            </div>



            <div class="item item-body ">
                <div class="list">
                    <div style="text-align:center;padding:0px;width:100%;font-size:17px;color:#666;border: none" ng-if="!Comments.length||Comments.length==0">
                        <i class="icon ion-android-notifications-none" style="font-size:40px;color:#cccccc"></i>
                        <br/><br/>暂无留言
                    </div>
                    <div class="item row-no-padding " ng-repeat="message in Comments">
                        <h3> {{message.c_Content}}</h3>

                        <div style="text-align: right">
                            <span>{{message.userName}}</span>&nbsp;
                            <span>{{message.time}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" ng-show="display">
                <button class="button button-outline  button-block button-small" ng-click="loadComments()">
                    加载更多...
                </button>
            </div>
        </div>

    </ion-content>

</ion-view>
