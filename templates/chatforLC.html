<ion-view view-title="案件咨询" style="background: #F9F9F9">
    <ion-content class="content-stable"
                 on-tap="showTime = !showTime">

        <div ng-repeat="message in messages"
             ng-class="{other: message.userId != myId}"
             class="messages">

            <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
                <span class="messagetext">{{ message.text }}</span>
            </div>

            <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>


        </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="输入您的消息"  ng-keydown="inputKeydown()"
                   ng-model="data.message" ng-focus="inputUp()" ng-blur="inputDown()"/>
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
            发送
        </button>
    </ion-footer-bar>
</ion-view>
