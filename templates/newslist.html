<ion-view view-title="新闻列表">
    <ion-content>
        <ion-list>
            <ion-item class=" item-icon-right"
                      type="item-text-wrap"   ng-repeat="news in newsList" href="#/app/newslist/{{news.id}}">
                {{news.contents}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
