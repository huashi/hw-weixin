<ion-view view-title="法律新闻">

    <div id="search-box" class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input id="queryReg" type="search" placeholder="输入关键词" ng-model="keyWords"
                   ng-change="onInputSearchNews(keyWords)">

        </div>

        <div class="button-bar">

            <select class="item " ng-change="onSelectSearchNews()" ng-model="SourceId" style="border: none;margin-left: 1em;">
                <option selected value="0">全部来源</option>
                <option value="1">法制日报</option>
                <option value="2">人民法院报</option>
                <option value="3">中国保险报</option>
                <option>其它</option>
            </select>
        </div>
    </div>
    <ion-content  class="has-subheader">
        <ion-list>
            <ion-item class=" item-icon-right"
                      type="item-text-wrap"   ng-repeat="news in newsList" href="#/app/newslist/{{news.id}}">
                {{news.title}}
                <i class="icon ion-chevron-right icon-accessory"></i>
                 <span class="item-note">
                          {{news.date}}
                     </span>
            </ion-item>
        </ion-list>
        <div  ng-show="display">
            <button class="button button-outline  button-block button-small" ng-click="getPageNews()">
                查看更多新闻...
            </button>
        </div>
    </ion-content>
</ion-view>
